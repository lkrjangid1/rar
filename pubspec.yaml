name: rar
description: >
  A Flutter plugin for handling RAR files. Extract and list contents of RAR archives
  on Android, iOS, Linux, macOS, Windows, and Web platforms.
version: 0.2.1
homepage: https://github.com/lkrjangid1/rar
repository: https://github.com/lkrjangid1/rar
issue_tracker: https://github.com/lkrjangid1/rar/issues

environment:
  sdk: ^3.10.0
  flutter: '>=3.38.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8
  ffi: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      # Mobile platforms use MethodChannel with native libraries
      android:
        package: com.lkrjangid.rar
        pluginClass: RarPlugin
      ios:
        pluginClass: RarPlugin
      # Linux uses FFI with native libarchive wrapper
      linux:
        pluginClass: RarPlugin
        dartPluginClass: RarLinux
      # macOS uses UnrarKit via method channels (like iOS)
      macos:
        pluginClass: RarPlugin
      # Windows uses FFI with native libarchive wrapper
      windows:
        pluginClass: RarPluginCApi
        dartPluginClass: RarWindows
      # Web platform uses JS interop with WASM library
      web:
        pluginClass: RarWeb
        fileName: src/rar_web.dart
