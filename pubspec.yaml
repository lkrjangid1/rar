name: rar
description: A Flutter plugin for handling RAR files. Extract and list contents of RAR archives on both Android and iOS.
version: 0.1.0
homepage: https://github.com/lkrjangid1/rar

environment:
  sdk: '>=3.4.4 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.lkrjangid.rar
        pluginClass: RarPlugin
      ios:
        pluginClass: RarPlugin
      # linux:
      #   pluginClass: RarPlugin
      # macos:
      #   pluginClass: RarPlugin
      # windows:
      #   pluginClass: RarPluginCApi
